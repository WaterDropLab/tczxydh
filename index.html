金秋时节，传去朗朗读书声；
十月清风，传来阵阵少年笑。

天长中学运动会，始于1974年，至今已有49年，旨在释放同学们的运动热情，野蛮其体魄，强健其精神，让汗水挥洒赛场，用奋斗浇灌学生。

鹏徙北海，凭六月息可上万里；
风朝初阳，浴火重生再铸辉煌。
